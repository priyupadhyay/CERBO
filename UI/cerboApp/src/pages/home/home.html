<ion-header>

  <ion-navbar [color]='buttonNamedColor'>
    <ion-title>{{headerText}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col col-1>

      <button ion-button round outline [color]='buttonNamedColor' class="btn" (click)='startListening()'>{{buttonText}}</button>
    </ion-col>
    
   </ion-row>
  <ion-row></ion-row>

    <div *ngFor="let match of matches; let i=index">
       <h2 *ngIf="i==0 " ion-text color="primary" align="center" >{{match}}</h2>
    </div>

    <ion-list *ngFor="let match of matches" >
      <p>{{ match }}</p>
    </ion-list>
  </ion-card> -->


	

</ion-content>
