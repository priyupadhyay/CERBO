<ion-header>

  <ion-navbar>
    <ion-title>My Past Meetings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of currentItems" (click)="openItem(item)">

    <ion-item>
      
      <h2>{{item.response.abstract_summary.title}}</h2>
      <p>{{item.response.abstract_summary.date}}</p>
    </ion-item>

    <img [src]="item.response.abstract_summary.image">

    <ion-card-content>
      <p>{{item.response.abstract_summary.about}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
